<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="shortcut icon"
      href="./Assets/images/Netflix_Logo_PMS.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./Assets/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./Assets/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <img
        src="./Assets/images/Netflix_Logo_PMS.png"
        alt="netflixLogo"
        class="netflixImage"
      />
      <div class="btns">
        <i class="fa-solid fa-globe iconLanguage"></i>
        <select name="language" id="language">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
        </select>
        <button>Sign In</button>
      </div>
    </header>
    <main>
      <div class="moviesBg">
        <h1 class="text-white">Unlimited movies, TV shows, and more</h1>
        <h3 class="text-white">Watch anywhere. Cancel anytime.</h3>
        <p class="text-white">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="d-flex emailAndStart">
          <div class="form-floating mb-3">
            <input
              type="email"
              name="email"
              id="floatingInput"
              class="form-control inputEmail"
              placeholder="name@example.com"
            />

            <label for="floatingInput">Email address</label>
          </div>

          <button class="buttonMain" type="button">Get Started</button>

          <i class="fa-solid fa-caret-down fa-rotate-270 arrow"></i>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
  <script
    src="https://kit.fontawesome.com/b98b113d2c.js"
    crossorigin="anonymous"
  ></script>
</html>
