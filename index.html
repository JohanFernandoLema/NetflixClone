<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="shortcut icon"
      href="./Assets/images/Netflix_Logo_PMS.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./Assets/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./Assets/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <img
        src="./Assets/images/Netflix_Logo_PMS.png"
        alt="netflixLogo"
        class="netflixImage"
      />
      <div class="btns">
        <i class="fa-solid fa-globe iconLanguage"></i>
        <select name="language" id="language">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
        </select>
        <button>Sign In</button>
      </div>
    </header>
  </body>
  <script src="index.js"></script>
  <script
    src="https://kit.fontawesome.com/b98b113d2c.js"
    crossorigin="anonymous"
  ></script>
